<html>
    <head>
        <title>Form with inline css</title>
    </head>
    <body>
        <h1 style="background-color: aqua;padding: 10;">Contact Form</h1>
        <form>
            <label>Name:</label>
            <br>
            <input size="50" type="text" name="name" id="name">
            <br>
            <label>Email:</label>
            <br>
            <input size="50" type="email">
            <br>
            <label>Phone</label>
            <br>
            <input width="50" height="50" type="number">
            <br>
            <br>
            <input size="50" type="submit">


        </form>
    </body>
</html>
